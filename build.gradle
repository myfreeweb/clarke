plugins {
    id 'java'
    id 'antlr'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.1'
}

group 'technology.unrelenting'
version '1.0-SNAPSHOT'

mainClassName = 'technology.unrelenting.clarke.Compiler'
// sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    antlr 'org.antlr:antlr4:4.5'
    compile 'me.qmx.jitescript:jitescript:0.4.0'
    compile 'org.apache.commons:commons-lang3:3.4'
    testCompile 'junit:junit:4.11'
}

generateGrammarSource {
    arguments += ["-long-messages", "-package", "technology.unrelenting.clarke"]
    outputDirectory = new File("gen/java/main/technology/unrelenting/clarke")
}

compileJava {
    source "gen/java/main"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
}
